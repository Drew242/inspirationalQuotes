<h1>Add Quote</h1>
<hr>
<form>
  <fieldset class="form-group">
    <label for="quote">Quote</label>
    <input type="text" class="form-control" id="quote" placeholder="Et tu, Brute?">
  </fieldset>
  <fieldset class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Shakespeare">
    <button class="addQuote" class="btn btn-primary">Add Quote</button>
  </fieldset>
</form>
